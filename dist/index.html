<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rampart+One&family=Rubik+Iso&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
		/>
		<link rel="icon" href="../Favicon/favicon.ico" />
		<link rel="stylesheet" href="styles.css" />
		<script src="bundle.js" async type="module"></script>
		<title>Where Is My Dog?</title>
	</head>
	<body>
		<h1 class="page-title">Where Is My Dog?</h1>
		<div class="game-container">
			<div class="game-info-container">
				<div class="game-info">Time: <span id="time-remaining">60</span></div>
				<div class="game-info">Lives: <span id="playerLiveCount">10</span></div>
			</div>
			<!-- Show 16 Cards -->
			<section></section>
		</div>

		<!-- Overlay Game start -->
		<div class="overlay-text visible">
			Find Your Buddy
			<div class="icon-container">
				<i class="fa-solid fa-bone dog-icon"></i>
				<i class="fa-solid fa-dog dog-icon"></i>
				<i class="fa-solid fa-bone dog-icon"></i>
			</div>
		</div>

		<!-- Overlay Game over -->
		<div id="game-over-text" class="overlay-text">
			GAME OVER
			<i class="fa-solid fa-shield-dog dog-icon"></i>
			<span class="overlay-text-small">Find Again</span>
		</div>
		<!-- Overlay when you victory -->
		<div id="victory-text" class="overlay-text">
			YOU WON
			<i class="fa-solid fa-paw dog-icon"></i>
			<span class="overlay-text-small">Find Again</span>
		</div>
	</body>
</html>
